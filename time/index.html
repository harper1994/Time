    <script type="text/javascript">
    function dou(n){
        if(n<10){
            return '0' + n;
        }else{
            return '' + n;
        }
    }
    window.onload = function(){
        var img = document.getElementsByTagName('img');
        function thick(){
        tr = '';
        var dade = new Date();
        tr = dou(dade.getHours())+dou(dade.getMinutes())+dou(dade.getSeconds());
        //alert(tr);
        for(var i =0 ;i<img.length;i++){
            img[i].src = 'image/'+tr[i]+'.png';
        }}
        setInterval(thick,1000)
       thick();
    };
    </script>
